{% extends 'registry/base.html' %}
{% block title %}Registry Color Report{% endblock %}
{% block head %}
	<script src="{{ STATIC_URL }}js/common.js"></script>
	
{% endblock %}
{% block content %}
	{% load humanize %}
	<h1>Registry entries by color code</h1>
	<div>
		<table class="grid">
			<thead>
				<tr>
					<th>Color Code</th>
					<th>Count</th>
				</tr>
			</thead>
			<tbody>
				{%for row in report%}
				<tr class="{% cycle '' 'altrow' %}">
					<td>{{row.color}}</td>
					<td>{{row.count|intcomma}}</td>
				</tr>
				{%endfor%}				
			</tbody>
		</table>
		
	</div>
{% endblock %}
